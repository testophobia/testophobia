<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="sidebar.css">
  <script src="sidebar-init.js"></script>
</head>
<body>
  <h2>&#x1F631 Testophobia Recorder</h2>
  <span id="lnkStartOver" hidden>Start Over</span>

  <!-- Tests List -->
  <div id="divTestList" hidden>
    <h3 id="divTestListLabel"></h3>
    <ul></ul>
    <button id="btnNewTest" class="green button">New Test</button>
  </div>

  <!-- Actions Panel -->
  <div id="divControls" hidden>

    <!-- Current Test Label -->
    <div id="divCurrentTest">(new test)</div>

    <!-- Selected Element -->
    <label>Selected Element:</label>
    <div id="divSelected"></div>

    <!-- Add Action Controls -->
    <div id="divActionCtls">
      <div class="dropdown button blue" title="Select an Action Type">
        <select id="ddActionType" required>
          <option value="click">Click</option>
          <option value="hover">Hover</option>
          <option value="scroll">Scroll</option>
          <option value="clearInput">Clear Input</option>
          <option value="input">Input Text</option>
          <option value="keypress">Key Press</option>
          <option value="setProperty">Set Property</option>
          <option value="setAttribute">Set Attribute</option>
          <option value="removeAttribute">Remove Attribute</option>
        </select>
      </div>
      <button id="btnAddAction" class="green button" title="Add Action">+</button>
    </div>
    <br/>

    <!-- Existing Actions Table -->
    <label id="actionsLbl" hidden>Recorded Actions: <small>(Hover for full details)</small></label>
    <div id="actionsList"></div>

    <!-- Footer Controls -->
    <button id="btnClearAll" class="red button" title="Clear All Actions" hidden>Clear All</button>
    <button id="btnSaveTest" class="green button" title="Save the Test" hidden>Save</button>
  </div>

  <!-- Details Dialog -->
  <div id="divBackdrop" hidden></div>
  <div id="divDetails" class="dialog" hidden>
    <h3>Action Details</h3>
    <div class="dailogClose">&times;</div>
    <div id="divFields" class="dialogForm">
      <div class="dropdown button blue" title="Select an Action Type">
        <select id="dlgAction" required>
          <option value="click">Click</option>
          <option value="hover">Hover</option>
          <option value="scroll">Scroll</option>
          <option value="clearInput">Clear Input</option>
          <option value="input">Input Text</option>
          <option value="keypress">Key Press</option>
          <option value="setProperty">Set Property</option>
          <option value="setAttribute">Set Attribute</option>
          <option value="removeAttribute">Remove Attribute</option>
        </select>
      </div>
      <br><br>
      <label>Target</label>
      <input id="txtTarget"/>
      <div id="divAddlFields"></div>
      <label>Delay before snapshot</label>
      <input id="txtDelay"/>
      <label>Threshold</label>
      <input id="txtThreshold"/>
      <input id="chkSkipScreen" type="checkbox"/>
      <label for="chkSkipScreen">Skip snapshot for this action</label>
    </div>
    <button id="btnSaveEdits" class="dialogBtn green button">Apply</button>
  </div>

  <!-- Test Dialog -->
  <div id="divTestDialog" class="dialog" hidden>
    <h3>Save Test</h3>
    <div class="dailogClose">&times;</div>
    <h5 id="divTestDialogTitle"></h5>
    <div id="divTestProps" class="dialogForm">
      <label>Relative File Path</label>
      <input id="txtFile"/>
      <label>Name</label>
      <input id="txtName"/>
      <label>Path (route)</label>
      <input id="txtPath"/>
      <label>Delay before snapshot</label>
      <input id="txtDelay"/>
      <label>Threshold</label>
      <input id="txtThreshold"/>
      <input id="chkSkipScreen" type="checkbox"/>
      <label for="chkSkipScreen">Skip initial snapshot</label>
      <div class="listHeader"><label>Dimensions</label><button id="btnAddTestDimension" class="blue button">Add</button></div>
      <ul id="lstDimensions"></ul>
    </div>
    <button id="btnPostTest" class="dialogBtn green button">Save</button>
  </div>

  <!-- Dimensions Dialog -->
  <div id="divDimDialog" class="dialog" hidden>
    <h3>Test Dimension</h3>
    <div class="dailogClose">&times;</div>
    <div id="divDimProps" class="dialogForm">
      <label>Type</label>
      <input id="txtType"/>
      <label>Width</label>
      <input id="txtWidth"/>
      <label>Height</label>
      <input id="txtHeight"/>
      <label>Scale</label>
      <input id="txtScale"/>
    </div>
    <button id="btnSaveDimension" class="dialogBtn green button">Save</button>
  </div>

  <!-- Alert Dialog -->
  <div id="divAlert" hidden>
    <h3 id="titleAlert"></h3>
    <div class="dailogClose">&times;</div>
    <div id="divAlertMessage"></div>
    <button id="btnAlertClose" class="blue button">OK</button>
  </div>

  <!-- Imports -->
  <script src="lib/jquery-3.3.1.slim.min.js"></script>
  <script src="sidebar-test-list.js"></script>
  <script src="sidebar-selected-element.js"></script>
  <script src="sidebar-action-controls.js"></script>
  <script src="sidebar-actions-table.js"></script>
  <script src="sidebar-actions-dialog.js"></script>
  <script src="sidebar-test-dialog.js"></script>
  <script src="sidebar-list-dialog.js"></script>
  <script src="sidebar-dimensions-dialog.js"></script>
  <script src="sidebar-footer.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
