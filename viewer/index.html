<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testophobia Viewer</title>
  <meta name="description" content="HTML Viewer to resolve Testophobia failures">
  <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="lib/jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
  <script src="node_modules/zurb-twentytwenty/js/jquery.event.move.js" type="text/javascript"></script>
  <script src="node_modules/zurb-twentytwenty/js/jquery.twentytwenty.js" type="text/javascript"></script>
  <script src="node_modules/imagesloaded/imagesloaded.pkgd.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.min.css" type="text/css"/>
  <link rel="stylesheet" href="node_modules/zurb-twentytwenty/css/twentytwenty.css" type="text/css"/>
  <link rel="stylesheet" href="index.css" type="text/css"/>
</head>
<body>
  <div id="top-bar">
    <div class="jqui-title">ðŸ˜± Testophobia Viewer</div>
    <div id="top-control-bar">
      <button id="btn-info" class="blue button" title="Show info about this test failure">Test Info</button>
      <label id="lbl-testname" class="jqui-label"></label>
      <span class="spacer">&nbsp;</span>
      <label id="lbl-pager" class="jqui-label"></label>
      <button id="btn-prev" class="blue button" title="View previous failure"><</button>
      <button id="btn-next" class="blue button" title="View next failure">></button>
    </div>
  </div>
  <div id="no-golden">
    <div>No golden image available (new test?)</div>
    <img id="no-golden-img" />
  </div>
  <div id="viewer-container">
    <img id="img-before"/>
    <img id="img-after"/>
  </div>
  <div id="diff-overlay">
    <img id="img-diff"/>
  </div>
  <div id="bottom-control-bar">
    <button id="btn-diff" class="blue button" title="Overlay the diff image">Show Diff</button>
    <label for="sld-diff" class="jqui-label" style="display:none">Opacity</label><div id="sld-diff" style="display:none"></div>
    <span class="spacer">&nbsp;</span>
    <button id="btn-apply" class="green button" title="Apply the After image as the new golden image">Apply Golden</button>
  </div>
  <div id="dlg-info" title="Test Run Info"></div>
  <script src="index.js"></script>
</body>
</html>
